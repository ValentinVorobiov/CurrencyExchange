<div class="app-calendar app-calendar__wrapper"> 
    <div class="app-calendar__controls-wrapper calendar-controls__wrapper calendar-controls"> 

        <div class="calendar-controls__month-controls month-controls"> 
            <button class="month-controls__month-prev" (click)="prevMonth()"> &#x025c2; </button>
            <div class="month-controls__month-value"> {{ getMonth() }}</div>
            <button class="month-controls__month-next" (click)="nextMonth()"> &#x025b8; </button>
        </div>

        <div class="calendar-controls__year-controls year-controls"> 
            <button class="month-controls__year-prev" (click)="prevYear()"> &#x025c2; </button>
            <div class="month-controls__year-value"> {{ getYear() }}</div>
            <button class="month-controls__year-next" (click)="nextYear()"> &#x025b8; </button>
        </div>

    </div>

    <div class="app-calendar__grid-wrapper calendar-grid-wrapper calendar-grid"> 

        <div class="calendar-grid__dow-wrapper dow-wrapper"> 
            <div *ngFor="let aDow of getDOWs()" class="dow-wrapper__item dow-item" > {{aDow}} </div>
        </div>

        <div class="calendar-grid__dates-wrapper dates-wrapper"> 
            <div *ngFor="let aDateItem of getGrid()" class="dates-wrapper__item dates-item" 
                [class.dateValid]="aDateItem.aValid" [class.initDate]="isDateInitDate( aDateItem )" [class.dateToday]="isCurrentDate( aDateItem )" (click)="dateClicked( aDateItem )"> 
                {{ aDateItem.aDate.getDate() }} 
            </div>
        </div>
    </div>
</div>
